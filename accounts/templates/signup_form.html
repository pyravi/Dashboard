{% extends 'base.html' %}
{% load static %}
{% block title %} User Register {% endblock %}
{% block body %} 
<!-- BEGIN: Body-->
<body class="vertical-layout vertical-menu-modern 1-column  bg-cyan bg-lighten-2 blank-page blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="row flexbox-container">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
                    <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                        <div class="card-header border-0 pb-0">
                            <div class="card-title text-center">
                                {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-{{message.tags}}" role="alert">
                                    {{ message }}
                                </div>
                                {% endfor %}
                                {% endif %}
                            </div>
                            <div class="card-title text-center">
                                <img src="{% static 'app-assets/images/logo/stack-logo-dark.png' %}" alt="branding logo">
                            </div>
                            <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span>Easily
                            Using</span></h6>
                        </div>
                        <div class="card-content">
                            <div class="card-body text-center">
                                <a href="#" class="btn btn-social mb-1 mr-1 btn-outline-facebook"><span
                                    class="fa fa-facebook"></span> <span class="px-1">facebook</span> </a>
                                    <a href="#" class="btn btn-social mb-1 btn-outline-google"><span
                                        class="fa fa-google-plus font-medium-4"></span> <span class="px-1">google</span> </a>
                                    </div>
                                    <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"><span>OR Using
                                    Email</span></p>
                                    <div class="card-body pt-0">
                                        <form class="form-horizontal" action="" method="post">
                                            {% csrf_token %}
                                            <fieldset class="form-group floating-label-form-group">
                                                <label for="user-name">User Name</label>
                                                <input type="text" class="form-control" id="user-name" name="username" placeholder="User Name">
                                            </fieldset>
                                            <fieldset class="form-group floating-label-form-group">
                                                <label for="first-name">First Name</label>
                                                <input type="text" class="form-control" id="first-name" name="first_name" placeholder="First Name">
                                            </fieldset>
                                            <fieldset class="form-group floating-label-form-group">
                                                <label for="last-name">Last Name</label>
                                                <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Last Name">
                                            </fieldset>
                                            <fieldset class="form-group floating-label-form-group">
                                                <label for="user-email">Your Email Address</label>
                                                <input type="email" class="form-control" id="user-email" name="email"
                                                placeholder="Your Email Address">
                                            </fieldset>
                                            <fieldset class="form-group floating-label-form-group mb-1">
                                                <label for="user-password">Enter Password</label>
                                                <input type="password" class="form-control" id="user-password" name="password1" 
                                                placeholder="Enter Password">
                                            </fieldset>
                                            <fieldset class="form-group floating-label-form-group mb-1">
                                                <label for="user-password">Confirm Password</label>
                                                <input type="password2" class="form-control" id="user-password2" name="password2" 
                                                placeholder="Enter Confirm Password">
                                            </fieldset>
                                            <div class="form-group row">
                                                <div class="col-sm-6 col-12 text-center text-sm-left pr-0">
                                                    <fieldset>
                                                        <input type="checkbox" id="remember-me" class="chk-remember">
                                                        <label for="remember-me"> Remember Me</label>
                                                    </fieldset>
                                                </div>
                                                <div class="col-sm-6 col-12 float-sm-left text-center text-sm-right"><a
                                                    href="/accounts/recover/" class="card-link">Forgot Password?</a></div>
                                                </div>
                                                <button type="submit" class="btn btn-outline-primary btn-block"><i
                                                    class="feather icon-user"></i> Register</button>
                                                </form>
                                            </div>
                                            <div class="card-body pt-0">
                                                <a href="{% url 'login' %}" class="btn btn-outline-danger btn-block"><i
                                                    class="feather icon-unlock"></i> Login</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- END: Content-->
{% endblock %}
